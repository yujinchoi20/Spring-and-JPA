<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/header :: header}">
    <title>Movie 상품 수정</title>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="actor">출연자</label>
            <input type="text" th:field="*{actor}" class="form-control"
                   placeholder="출연자를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="director">연출자</label>
            <input type="text" th:field="*{director}" class="form-control"
                   placeholder="연출자를 입력하세요" />
        </div>
        </br>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
    </br>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
