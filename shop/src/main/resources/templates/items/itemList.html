<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
<title>상품 목록</title>
</head>
<body>
<div class="container">
  <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
  <div>
    <form th:object="${itemSearch}" class="form-inline" >
      <div class="form-group mx-sm-1 mb-2">
        <select th:field="*{itemType}" class="form-control" >
          <option value="">상품 종류</option>
          <option th:each="type : ${T(hello.shop.Entity.Item.ItemType).values()}"
                  th:value="${type}"
                  th:text="${type}" >option
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mb-2">검색</button>
    </form>
  </div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>상품명</th>
        <th>상품 종류</th>
        <th>가격</th>
        <th>재고수량</th>
        <th></th>
      </tr>
      </thead>
      <tbody> <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.getClass().getSimpleName()}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.stockQuantity}"></td>
        <td>
          <a href="#" th:href="@{/items/{id}/edit (id=${item.id})}"
             class="btn btn-primary" role="button">수정</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
<div th:replace="~{fragments/footer :: footer}"/>
</div> <!-- /container -->
</body>
</html>
