<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/header :: header}">
    <title>Album 상품 등록</title>
</head>
<body>
<div class="container">
  <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <form th:action="@{/items/new/album}" th:object="${form}" method="post">
      <div class="form-group">
        <label th:for="name">Album 상품명</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
      </div>

      <div class="form-group">
        <label th:for="price">가격</label>
        <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
      </div>

      <div class="form-group">
        <label th:for="stockQuantity">수량</label>
        <input type="number" th:field="*{stockQuantity}" class="form-control"
               placeholder="수량을 입력하세요">
      </div>

      <div class="form-group">
        <label th:for="artist">아티스트</label>
        <input type="text" th:field="*{artist}" class="form-control"
               placeholder="아티스트를 입력하세요">
      </div>

      <div class="form-group">
        <label th:for="etc">ETC</label>
        <input type="text" th:field="*{etc}" class="form-control"
               placeholder="기타 등등">
      </div>
      </br>
      <button type="submit" class="btn btn-primary">등록</button>
    </form>
  <br/>
  <div th:replace="~{fragments/footer :: footer}" />
</div> <!--container-->
</body>
</html>
