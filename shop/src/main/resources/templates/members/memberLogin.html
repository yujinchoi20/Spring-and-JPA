<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>로그인</title>
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <form role="form" action="/login" th:object="${loginForm}" method="post">
    <div class="form-group">
      <label th:for="userId">아이디</label>
      <input type="text" th:field="*{userId}" class="form-control"
             placeholder="아이디을 입력하세요"
             th:class="${#fields.hasErrors('userId')}? 'form-control
fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('userId')}"
         th:errors="*{userId}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="text" th:field="*{password}" class="form-control"
             placeholder="비밀번호을 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control
fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Incorrect date</p>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
